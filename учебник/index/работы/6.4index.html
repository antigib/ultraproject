<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="6.4style.css">
    <title>Document</title>
</head>
<body>
   <form>
        <label for="trip">
            Расскажите нам о впеччатлениях от 
            посещения нашего зоопарка:
        </label>
        <textarea name="about-my-trip" id="trip" rows="5"></textarea>
        <button type="submit" id="submit-button">Сохранить</button>
   </form>

   <script type="text/javascript">
    var input = document.getElementById('trip');
    var button = document.getElementById('submit-button');

    var timeout = null;

    button.addEventListener('click', function(event) {
        event.preventDefault();
        clearTimeout(timeout);
        button.classList.add('is-loading');
        button.disabled = true;
        input.disabled = true;
    });

    input.addEventListener('keyup', function() {
        clearTimeout(timeout);
        timeout = setTimeout(function() {
            button.classList.add('shake');
        }, 1000);
    });
    button.addEventListener('animationed', function() {
        button.classList.remove('shake');
    });
   </script>

</body>
</html>
